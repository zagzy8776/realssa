<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <title>RealSSA - African News & Entertainment</title>
    <meta name="description" content="Your gateway to African news, entertainment, and culture from around the continent." />
    <meta name="theme-color" content="#E63946" />
    <meta name="background-color" content="#F4F1DE" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RealSSA" />

    <!-- PWA Install Prompt -->
    <meta name="apple-itunes-app" content="app-id=1234567890" />
    
    <link rel="alternate" type="application/rss+xml" title="Realssa News" href="/rss/all.xml" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Service Worker for caching and performance -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
